<div class="form p-dir-col p-d-flex">
  <div class="p-d-flex p-dir-row p-col-12">
    <div>
      <p-dropdown
        placeholder="上層選單分類"
        [options]="[]"
        optionLabel="name"
        optionValue="value"
      ></p-dropdown>
    </div>
    <div>
      <p-dropdown
        placeholder="問題母分類"
        [options]="[]"
        optionLabel="name"
        optionValue="value"
      ></p-dropdown>
    </div>
    <div>
      <p-dropdown
        placeholder="問題子分類"
        [options]="[]"
        optionLabel="name"
        optionValue="value"
      ></p-dropdown>
    </div>
    <div>
      <input type="text" placeholder="關鍵字" pInputText />
    </div>
    <div>
      <p-dropdown
        placeholder="審核狀態"
        [options]="[]"
        optionLabel="name"
        optionValue="value"
      ></p-dropdown>
    </div>
  </div>

  <div class="p-dir-row p-d-flex p-col-12">
    <div class="datepicker-area">
      <div>
        <p-calendar
          [showIcon]="true"
          dateFormat="yy/mm/dd"
          [showButtonBar]="true"
          placeholder="yyyy/mm/dd"
        ></p-calendar>
      </div>
      <div>
        <p-calendar
          [showIcon]="true"
          dateFormat="yy/mm/dd"
          [showButtonBar]="true"
          placeholder="yyyy/mm/dd"
        ></p-calendar>
      </div>
    </div>
    <div>
      <button
        pButton
        type="button"
        label="Search"
        icon="pi pi-search"
        iconPos="right"
        class="p-button-primary"
      ></button>
    </div>
    <div>
      <button
        pButton
        type="button"
        label="Create"
        icon="pi pi-plus-circle"
        iconPos="right"
        class="p-button-warning"
      ></button>
    </div>
  </div>
  <div class="p-col-12">
    <p-table
      [paginator]="true"
      [rows]="10"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[10, 25, 50]"
      [value]="products"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="code">
            功能 <p-sortIcon field="code"></p-sortIcon>
          </th>
          <th pSortableColumn="name">
            順序 <p-sortIcon field="name"></p-sortIcon>
          </th>
          <th pSortableColumn="category">
            標題 <p-sortIcon field="category"></p-sortIcon>
          </th>
          <th pSortableColumn="quantity">
            審核狀態 <p-sortIcon field="quantity"></p-sortIcon>
          </th>
          <th pSortableColumn="price">
            上架日期 <p-sortIcon field="price"></p-sortIcon>
          </th>
          <th pSortableColumn="pricedate">
            下架日期 <p-sortIcon field="pricedate"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>{{ product.code }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.category }}</td>
          <td>{{ product.quantity }}</td>
          <td>{{ product.price | currency: "USD" }}</td>
          <td>{{ product.price | currency: "USD" }}</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="6">
            <h4 class="text-center">查無資料</h4>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
